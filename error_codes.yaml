P0116:
    description: 'Цепь датчика температуры охлаждающей жидкости (ДТОЖ), выход сигнала из допустимого диапазона'
    troubleshooting: |
        Что делать:
            1. Проверьте надежность крепления колодки жгута проводов к разъему датчика температуры охлаждающей жидкости.
            2. Если причина неисправности не в креплении колодки, снимите и проверьте датчик температуры охлаждающей жидкости.
            3. Если датчик температуры охлаждающей жидкости исправен, поверьте и восстановите его электрическую цепь.
