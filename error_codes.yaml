P0137:
    description: 'Цепь ДК после нейтрализатора, низкий уровень сигнала'
    troubleshooting: |
        1. Общая проверка. Во-первых, проверьте перегоревшие предохранители, потертые или защемленные провода. Проверьте датчики кислорода на наличие повреждений. Проверьте разъёмы на наличие изогнутых, сломанных штифтов или коррозии и убедитесь, что они правильно установлены. Отремонтируйте по мере необходимости.
        2. Проверка выхлопной системы. Разумеется, используйте стетоскоп для проверки утечек выхлопных газов, особенно между катализатором и датчиком кислорода. Отремонтируйте по мере необходимости.
        3. Проверка измерительной цепи. Отсоедините ЭБУ и датчик O2. Проверьте отсутствие обрывов на обоих проводах.У вас должно быть сопротивление проводов менее 1 Ом между концами и более 10 кОм между ними и землей.Если вы обнаружите большое сопротивление или короткое замыкание — устраните его.Если сопротивление правильное — замените датчик.
        4. Датчик. Как правило, большинство людей просто меняют датчик, хотя вы не должны обвинять его, если не можете исключить проблемы со схемой.Проверьте внутреннее сопротивление датчика. Между плюсом нагревателя и обеими сигнальными проводами датчика должно быть более 10 кОм. Поменяйте датчик, если это не так.Подключите OBD2 сканер или адаптер ELM327 с диагностической программой Torque и посмотрите данные в реальном времени с переднего и заднего датчика кислорода, сравните два сигнала. Если сигнал второго датчика завис низко или высоко, вы можете смело предположить, что он неисправен.
