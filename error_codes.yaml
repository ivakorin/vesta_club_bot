P0140:
    description: 'Цепь датчика кислорода после нейтрализатора неактивна'
    troubleshooting: |
        1. Сначала запустите двигатель и прогрейте. С помощью диагностического прибора проследите за напряжением датчика O₂ блок 1, датчик 2. Обычно напряжение должно медленно переключаться выше и ниже 0,45 вольт. Если это так, проблема, скорее всего, временная. Вам придется подождать, пока проблема не обнаружится, прежде чем вы сможете точно диагностировать. Однако, если он не переключается или завис, выполните следующее.
        2. Заглушите автомобиль. Визуально проверьте разъем и жгут проводов блок 1, датчик 2 на предмет плавления или истирания. При необходимости отремонтируйте или замените.
        3. Включите зажигание, но выключите двигатель. Отсоедините разъем датчика O₂ и проверьте наличие 12 В. В цепи питания нагревателя и надлежащее заземление. Если питание нагревателя 12 В отсутствует, проверьте исправность предохранителей на разрыв в цепи. Если предохранитель цепи нагревателя перегорел, можно предположить, что неисправный нагреватель в датчике O₂ вызывает это перегорание. Замените датчик и предохранитель, после чего повторите проверку. Если заземление отсутствует, проверьте цепь и очистите или отремонтируйте цепь заземления.
        4. Далее, на отключенном разъеме проверяем сигнал на 5 вольт, идущий от блока управления. Если его нет, проверьте наличие 5 Вольт на разъеме PCM. Если 5 вольт присутствуют на разъеме PCM, но не на O₂ разъеме жгута проводов датчика. Значит есть обрыв или короткое замыкание в проводе между PCM и O₂ разъемом датчика. В случае, когда на разъеме PCM нет 5 вольт, скорее всего PCM блок неисправен из-за внутреннего короткого замыкания. В данной ситуации необходимо заменить PCM.
