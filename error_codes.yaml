            8. Если все проверки не дали результата, причина может быть в подсосе воздуха в цилиндр через прокладку модуля впуска.
P0327:
    description: 'Цепь датчика детонации, низкий уровень сигнала'
    troubleshooting: |
        1. Проверьте надежность крепления колодки жгута проводов к разъему датчика детонации и момент затяжки болта крепления датчика. Болт должен быть затянут моментом 20-25 Нм.
        2. Если причина неисправности не в креплении колодки и не в затяжке болта, снимите датчик и подсоедините к его контактам вольтметр с пределом измерения до 200 мВ. Металлическим предметом (болтом, лезвием отвертки) слегка постучите по металлическому основанию датчика, при этом вольтметр должен показывать скачки напряжения. Если датчик не реагирует на удары, замените его.
        3. Если все проверки не дали результата, проверьте электрические цепи датчика.
