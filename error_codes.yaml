P0111:
    description: 'Цепь датчика температуры впускного воздуха, выход сигнала из допустимого диапазона.'
    troubleshooting: |
        1. Проверьте надежность крепления колодки жгута проводов к разъему датчика температуры поступающего воздуха (объединен в одном корпусе с датчиком абсолютного давления во впускной трубе).
        2. Если колодка жгута проводов датчика закреплена надежно, проверьте электрические цели датчика. Если необходимо, замените датчик.
P0112:
    description: 'Цепь датчика температуры впускного воздуха, низкий уровень сигнала'
    troubleshooting: |
        1. Проверьте сканирующим прибором, возможно ли снять показания с датчика IAT. Если показания снимаются, и они в допуске, проблема, скорее всего, периодическая. Если показание меньше -30 °С градусов, отсоедините разъем.
        2. Установите перемычку между цепями сигнала разъема жгута проводов и цепями массы. Показание температуры IAT на диагностическом приборе должно быть максимально высоким. Например, должно быть 140 градусов по Цельсию или выше. Если так, то с проводкой все в порядке, возможно, проблема с соединением.
        3. При проблеме получения данных сканирующим прибором, скорее всего, что сигнал датчика отсутствует из-за проблемы в линии 5 вольт. Проверьте с помощью мультиметра целостность цепи сигнала между разъемом PCM и разъемом IAT.
