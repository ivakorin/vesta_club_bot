P0130:
    description: 'Датчик кислорода до нейтрализатора неисправен (управляющий датчик концентрации кислорода)'
    troubleshooting: |
        1. Проверьте надежность соединения частей колодки жгута проводов управляющего датчика концентрации кислорода.
        2. Если причина неисправности не в соединении частей колодки, проверьте электрические цепи датчика, а если необходимо, замените датчик
P0131:
    description: 'Цепь ДК до нейтрализатора, низкий уровень выходного сигнала'
    troubleshooting: |
        1. Необходимо считать все сохраненные данные и коды ошибок с помощью сканера OBD-II. Очистить коды ошибок с памяти компьютера и провести тест-драйв автомобиля. Чтобы выяснить, появляется ли код P0131 снова.
        2. Проверить напряжение датчика кислорода в режиме реального времени, используя сканер. Чтобы выяснить, работает ли датчик надлежащим образом. Осмотреть электрические провода и разъем датчика кислорода, на предмет коррозии и наличия повреждений.
        3. Проверит датчик кислорода на предмет загрязнения жидкостью и наличия повреждений. Протестировать выхлопную систему на предмет утечки отработавших газов, при необходимости устранит все присутствующие утечки.
P0132:
    description: 'Цепь ДК до нейтрализатора, высокий уровень выходного сигнала'
    troubleshooting: |
        1. Перед заменой кислородного датчика визуально осмотрите жгут проводов вокруг датчика. Иногда код ошибки генерируется из-за неисправных или разорванных кабельных соединений, и этот код исчезнет, ​​если вы восстановите соединения.
        2. Проверьте выходное напряжение кислородного датчика O2 с помощью цифрового вольтметра. Если сигнал напряжения датчика находится в диапазоне от 100 мВ до 900 мВ (от 0,10 до 0,90 В), это означает, что кислородный датчик O2 работает правильно. Если показание выходит за пределы указанного диапазона, датчик неисправен.
        3. Многие механики сообщают, что код P0132 возникает из-за плохой проводки заземления. В этом случае вы можете проверить напряжение заземления, подключив один конец перемычки к земле, а другой конец - к отрицательной клемме аккумулятора. Запишите показания после подключения перемычки и посмотрите, улучшится ли показание. Если это так, вероятно, у вас проблема с заземлением.
P0133:
    description: 'Цепь ДК до нейтрализатора, медленный отклик на изменение состава смеси'
    troubleshooting: |
        1. Необходимо считать все сохраненные данные и коды ошибок с помощью сканера OBD-II. Очистить коды ошибок с памяти компьютера и провести тест-драйв автомобиля. Чтобы выяснить, появляется ли код P0133 снова.
        2. Проверьте напряжение датчика кислорода в режиме реального времени, используя сканер. Чтобы выяснить, работает ли датчик надлежащим образом. Осмотрите электрические провода и разъем датчика кислорода, на предмет коррозии и наличия повреждений.
        3. Сняв датчик с автомобиля, осмотрите его на предмет обесцвечивания или скопления отложений, которые могут вывести датчик из строя. Например, нагар, вызванный чрезмерным сжиганием масла, может вызвать внутреннее короткое замыкание. Если датчик неисправен, замените его.
        4. После завершения ремонта убедитесь, что вся проводка, связанная с кислородным датчиком, проложена правильно и закреплена вдали от горячих компонентов выхлопной системы. Если ошибка P0133 не возвращается после завершения нескольких циклов вождения. То ремонт можно рассматривать как успешный. Но если код все же возвращается, вполне вероятно, что присутствует периодическая неисправность.
P0134:
    description: 'Цепь датчика кислорода до нейтрализатора неактивна'
    troubleshooting: |
        1. Визуально осмотрите всю проводку, связанную с поврежденным датчиком. Ищите сгоревшие, закороченные или иным образом поврежденные провода и разъёмы. Восстановите их, если это требуется.
        2. Визуально осмотрите всю проводку, связанную с поврежденным датчиком. Ищите сгоревшие, закороченные или иным образом поврежденные провода и разъёмы. Восстановите их, если это требуется.
        3. Если нет видимых повреждений проводов, проверьте сопротивление, входное (опорное) напряжение, землю и отсутствие обрывов во всех схемах, связанных с поврежденным датчиком.
        4. Если все полученные данные соответствуют спецификации производителя, выкрутите датчик кислорода из выхлопной трубы и осмотрите его на предмет изменения цвета или наличия любого вида отложений, которые могут снизить эффективность датчика. Вообще, правильный цвет датчика кислорода должен быть такой же, что и у здоровой, правильно работающей свечи зажигания.
        5. Если вы проверили всю связанную проводку, все электрические параметры, указанные в технических характеристиках изготовителя, и заменили соответствующий ДК, протестируйте автомобиль, чтобы убедиться, что ремонт был успешным. Иногда код неисправности возвращается. Возможно, присутствует непостоянная (прерывистая) ошибка. Обнаружение и устранение прерывистых неисправностей иногда бывает очень трудным, и в крайних случаях может потребоваться, чтобы проблема усугубилась до точного диагноза и окончательного устранения неисправности.
