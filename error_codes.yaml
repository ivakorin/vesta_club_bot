P0363:
    description: 'Обнаружены пропуски воспламенения, отключена топливоподача в неработающих цилиндрах'
    troubleshooting: |
        1. Выполните проверку свечей зажигания.
        2. Проверьте высоковольтные провода.
        3. Диагностируйте катушки зажигания.
        4. Если все в порядке с пунктами выше, то проверьте форсунки.
        5. Проблема может исходить от блока PCM или ошибки в программном обеспечении.
P0422:
    description: 'Эффективность нейтрализатора ниже порога'
    troubleshooting: |
        Чаще всего данный код неисправности появляется в результате химического отравления активного вещества каталитического нейтрализатора продуктами сгорания низкокачественного топлива или оплавления сердцевины нейтрализатора из-за догорания топлива в выпускном коллекторе двигателя. Поэтому первое, что нужно сделать при появлении кода P0422, - сменить место заправки. Возможно, нейтрализатор еще удастся спасти. Если после пробега около 500 км после смены заправки сигнальная лампа неисправности системы управления двигателем продолжает гореть, выполните следующее:
            1. Проверьте, нет ли прорыва отработавших газов через стык катколлектора и головки блока цилиндров, в случае необходимости замените уплотнительную прокладку.
            2. Проверьте надежность соединения частей колодки жгута проводов диагностического датчика концентрации кислорода.
            3. Если причина неисправности не в соединении частей колодки, проверьте электрические цепи диагностического датчика концентрации кислорода, а если необходимо, замените датчик.
            4. Если все проверки не принесли результата, значит, каталитический нейтрализатор вышел из строя. В этом случае замените катколлектор.
P0441:
    description: 'Система улавливания паров бензина, неверный расход воздуха через КПА'
    troubleshooting: |
        1. Общее исправление — замена насоса обнаружения утечек / LDP.
        2. Ремонт поврежденных линий EVAP или канистры.
        3. Восстановить разомкнутую или закороченную цепь подачи напряжения на электромагнит для продувки.
        4. Исправление цепи, идущей к ЭБУ.
        5. Заменить электромагнит продувки.
        6. Поменять вакуумный выключатель.
        7. Исправить или отремонтировать ограничение в линии Evap, канистре или электромагнитах.
        8. Восстановить или очистить разъем.
        9. Заменить ЭБУ.
