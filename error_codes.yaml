    description: 'Цепь ДТОЖ, высокий уровень сигнала'
    troubleshooting: |
        1. Проверьте надежность крепления колодки жгута проводов к разъему датчика температуры охлаждающей жидкости.
        2. Если причина неисправности не в креплении колодки, снимите и проверьте датчик температуры охлаждающей жидкости.
        3. Если датчик температуры охлаждающей жидкости исправен, поверьте и восстановите его электрическую цепь.
P0122:
    description: 'Цепь ДПДЗ А, низкий уровень сигнала'
    troubleshooting: |
        1. Тщательно проверьте датчик положения дроссельной заслонки (TPS), разъем проводки и проводку на предмет обрывов и т. д. Отремонтируйте или замените при необходимости для устранения ошибки P0122.
        2. Проверьте напряжение на TPS (более подробную информацию см. в руководстве по обслуживанию вашего автомобиля). Если напряжение слишком низкое, это указывает на проблему. При необходимости замените датчик.
        3. В случае недавней замены, может потребоваться регулировка TPS. На некоторых автомобилях, инструкции по установке требуют правильной регулировки (подробности см. в руководстве по ремонту).
        4. Если симптомы отсутствуют, проблема может быть периодической, и очистка кода может временно решить ее. В этом случае вам обязательно следует проверить проводку, чтобы убедиться, что она ни где не трется, не изношена и т.д.
