P0351:
    description: 'Катушка зажигания цилиндра 1, обрыв цепи управления'
    troubleshooting: |
        1. Убедитесь, что электрическое соединение в разъеме катушки исправно.
        2. Если есть неисправность двигателя, выключите его и отсоедините кабели, относящиеся к катушке № 1. Затем запустите двигатель с отсоединенными кабелями и используйте вольтметр. Он должен показывать диапазон от 5 до 20 Гц, если этого диапазона нет, замените катушку зажигания.
        3. Если нет никакого сигнала от PCM в цепи катушки зажигания, оставьте катушку отсоединенной и проверьте привода цепи на разъеме катушки зажигания. Значительное напряжение означает короткое замыкание. Вам необходимо найти его и произвести необходимый ремонт.
        4. Если в цепи драйвера отсутствует напряжение, отсоедините разъем от PCM. И выполните проверку целостности цепи драйвера между модулем управления трансмиссией (PCM) и катушкой. Если обрыва нет, это указывает на замыкание на массу. Устраните проблему.
        5. Если есть обрыв, проверьте сопротивление между массой и разъемом катушки зажигания. Результатом должно быть бесконечное сопротивление. Если нет, устраните замыкание на массу в цепи драйвера катушки.
