P0300:
    description: 'Обнаружены случайные/множественные пропуски воспламенения'
    troubleshooting: |
        Если указанные коды сочетаются с кодами неисправности каких-либо элементов системы управления двигателем, значит, пропуски воспламенения в цилиндрах вызваны отказом этих элементов. При этом неисправность следует искать методами, описанными для соответствующих кодов неисправностей. Если пропуски воспламенения отмечены только в одном цилиндре, искать неисправность нужно в следующем порядке:
            1. Проверьте надежность подсоединения колодки жгута проводов к катушке зажигания того цилиндра, в котором отмечаются пропуски воспламенения.
            2. Если неисправность не устранена, снимите катушку зажигания и проверьте ее на отсутствие прогаров и трещин. Если катушка зажигания выглядит исправной, попробуйте поменять катушки местами. В случае если после перестановки катушек пропуски зажигания возникли в другом цилиндре, катушка неисправна.
            3. Если неисправность не устранена, выверните свечу зажигания из цилиндра, в котором отмечены пропуски воспламенения. Осмотрите свечу на наличие нехарактерных цветов нагара. Если свеча черная и влажная, ее можно выбросить. В случае если свеча выглядит исправной, попробуйте заменить ее новой или поменять свечи местами.
            4. Если после замены свечи пропуски воспламенения в цилиндре сохранились, снимите модуль впуска и проверьте надежность крепления колодки жгута проводов к разъему соответствующей форсунки.
            5. Если колодка форсунки подсоединена надежно, а пропуски воспламенения сохраняются, попробуйте поменять форсунки местами.
            6. Если после перестановки форсунок пропуски воспламенения продолжаются в том же цилиндре, проверьте электрические цепи форсунки и катушки зажигания этого цилиндра.
            7. Если в результате принятых мер пропуски зажигания в цилиндре не исчезли, проверьте компрессию в цилиндре. Нормальная компрессия - более 1,0 МПа, снижение компрессии свидетельствует о необходимости ремонта двигателя.
            8. Если все проверки не дали результата, причина может быть в подсосе воздуха в цилиндр через прокладку модуля впуска.
