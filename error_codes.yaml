P0106:
    description: 'Цепь датчика давления (разрежения) воздуха на впуске, выход сигнала из допустимого диапазона.'
    troubleshooting: |
        1. Проверьте состояние фильтрующего элемента воздушного фильтра.
        2. Проверьте герметичность воздухоподводящего рукава между воздушным фильтром и дроссельным узлом.
        3. Если фильтрующий элемент воздушного фильтра чистый и воздухоподводящий рукав герметичен, проверьте надежность крепления колодки жгута проводов к разъему датчика абсолюткого давления (разрежения) во впускной трубе.
        4. Если причина неисправности не в креплении колодки, проверьте электрические цепи датчика, а если необходимо, замените датчик.
P0107:
    description: 'Цепь датчика давления воздуха на впуске, низкий уровень сигнала'
    troubleshooting: |
        1. Проведите осмотр видимых повреждений датчиков, проводки и разъемов. Затем начните диагностическую процедуру с помощью сканера. Чтобы определить, является ли ошибка P0107 единственной, если нет, возможно стоит разобраться сначала с другими кодами неисправности.
        2. Если не обнаружено никаких проблем с поврежденными или корродированными разъемами, выполните тщательный осмотр всей связанной проводки. Отремонтируйте или замените поврежденную проводку по мере необходимости.
        3. Проверьте на наличие засорения воздушный фильтр, повреждения каталитического нейтрализатора. Также стоит обратить внимание на повреждения или отсоединения воздухозаборника, смещение или разрыв вакуумных линий и препятствий во впускном тракте. При необходимости замените шланги, воздуховоды, фильтрующий элемент или вакуумные линии.
        4. Если код остался, проверьте опорное напряжение на разъеме датчика МАР. Также проверьте заземление и непрерывность, особенно в сигнальном проводе между PCM и разъемом датчика MAP. При бесконечном сопротивлении, устраните разрыв в сигнальной цепи MAP.
        5. Если целостность цепи в норме, проверьте датчик MAP, подав на него вакуум. Напряжение от датчика MAP должно постепенно уменьшаться с 5 вольт до 1 вольта или немного меньше. И возрастать обратно примерно до 5 вольт по мере того, как вакуум сбрасывается. Если напряжение сигнала не изменяется в соответствии со спецификацией производителя, замените датчик MAP.
        6. Часто, показания датчиков MAP могут застрять на уровне 4,5 вольт, независимо от величины приложенного вакуума. Это означает короткое замыкание между сигнальным проводом и 5-вольтовым опорным проводом. При необходимости отремонтируйте проводку, чтобы устранить короткое замыкание.
        7. Если при отсоединении разъема датчика MAP в сигнальном проводе пропадает напряжение, значит имеется внутреннее короткое замыкание, и датчик необходимо заменить.
        8. В некоторых случаях PCM может быть неисправен или находится в процессе выхода из строя. Но это бывает чрезвычайно редко. Поэтому, перед его заменой, лучше еще раз все тщательно проверить.
