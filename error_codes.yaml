P0504:
    description: 'Выключатели "A/В" педали тормоза, рассогласование сигналов'
    troubleshooting: |
        1. При помощи помощника проверьте стоп-сигналы. Убедитесь, что они работают, включая и выключая, и что лампочки в порядке.
        2. Если тормозные огни горят непрерывно, переключатель тормозных огней либо неправильно регулирует, либо неисправен. То же самое относится и к неисправным лампам. Отодвиньте водительское сиденье назад и посмотрите под приборную панель. Сожмите выступы на электрическом разъеме, расположенном на выключателе стоп-сигнала, и выньте разъем.
        3. С помощью вольтметра проверьте напряжение на красном проводе в разъеме. Поместите черный провод на заземление, а красный провод — на клемму красного провода. Вольтметр должен показать напряжение 12 вольт, если нет, стоит проверить проводку до блока предохранителей.
        4. Подключите разъем к переключателю и замерьте белый провод с нажатой педалью. У вас должно быть 12 вольт с нажатой педалью и отсутствие напряжения с отпущенной педалью. При отсутствии напряжения замените выключатель. При наличии напряжения на белом проводе с отпущенной педалью, также замените выключатель.
        5. Если переключатель имеет регулировку, проверьте ее. Выключатель должен находиться в хорошем контакте с рычагом педали тормоза и быть полностью выжат.
        6. Если стоп-сигналы работают нормально, но код все равно есть, проверьте остальные провода на выключателе стоп-сигналов. Извлеките разъем и проверьте оставшиеся провода на наличие питания. Запишите расположение проводов питания и замените разъем. Задний провод закрепите рядом с проводом питания при нажатой педали. При отсутствии питания замените переключатель.
        7. Если в последнем тесте при нажатии на педаль было включено питание, переключатель в порядке. Проблема имеется при подключении к блоку управления или с самим блоком управления автомобиля.
        8. Соедините блок управления и датчик педали тормоза через заземление. Если на вольтметре отображается 12 вольт, то блок управления неисправен. Если напряжение было небольшим или отсутствовало, замените или восстановите жгут от блока управления к датчику.
