P0030:
    description: 'Нагреватель ДК до нейтрализатора, цепь неисправна'
    troubleshooting: |
        Что делать:
            1. Проверьте цепь нагревателя с помощью цифрового мультиметра или вольтомметра. Сверьтесь со схемой проводки автомобиля, чтобы определить точные контакты разъема, на котором установлено заземление. Показания должны быть близки к напряжению батареи. Если это не так, то скорее всего существует проблема с питанием датчика. Также необходимо проверить заземление. Для этого необходимо положительную клемму аккумулятора соединить с красным проводом мультиметра. А черный провод к заземлению, чтобы проверить заземление цепи. Результат должен быть 12 В, если нет, то это указывает на проблему заземления на датчике.
            2. Если питание и заземление в порядке, то следующий вариант проверить нагревательный элемент датчика. Чтобы определить, есть ли у него обрыв цепи или высокое сопротивление. Установите вольтомметр на шкале Ом, проверьте сопротивление цепи нагревателя, используя электрическую схему в качестве справки. Убедитесь, что вы отключили кислородный датчик O₂. Цепь нагревателя внутри датчика должна иметь небольшое сопротивление. Превышение предельного значения указывает на обрыв в нагревательной части. Поэтому датчик кислорода придется заменить.
